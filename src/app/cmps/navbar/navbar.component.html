<div class="main-nav flex between" *ngIf="isDeleted">
    <div>
        <a title="Add series" (click)="addSeries()"><i class="add-series fas fa-plus-circle fa-3x"></i></a>
        <a title="Delete series" (click)="deleteSeries()" ><i class="delete-series fas fa-minus-circle fa-3x"></i></a>
        <a title="Info" (click)="infoSeries()" ><i class="info-series fas fa-info-circle fa-3x"></i></a>
    </div>
    <div class="paging flex">
        <a (click)="changeCalendar(-1,0)" ><i class="fas fa-angle-double-left fa-3x"></i></a>
        <a (click)="changeCalendar(0,-1)" ><i class="fas fa-angle-left fa-3x"></i></a>
        <a class="flex"><h1>{{ monthToShow}} {{yearToShow}}</h1></a>
        <a (click)="changeCalendar(0,1)" ><i class="fas fa-angle-right fa-3x"></i></a>
        <a (click)="changeCalendar(1,0)" ><i class="fas fa-angle-double-right fa-3x"></i></a>
    </div>
    
</div>
