<h1 mat-dialog-title>Befor Delete msg</h1>
<h2 >Are you sure you want to delete this episode?</h2>
<h3>Series Name: <span>{{data.seriesName}}</span></h3>
<h3>Episode Name: <span>{{data.episodeName}}</span> </h3>
<h3>From season {{data.seasonNum}} episode {{data.episodeNum}} </h3>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true" (click)="deleteEpisode()">Yes, delete now !</button>
  <button mat-stroked-button mat-dialog-close>No, I regret</button>
</div>
