<table style="width:100%" class="calendar">
    <tr>
      <th *ngFor="let day of days">
            {{day}}
      </th>
     
    </tr>
    <tr *ngFor="let week of calendar">
      <td class="day" [class]="{today:(day.isToday && day.fullDate.monthNum===currMonth && day.fullDate.yearNum===currYear),notThisMonth:!day.isCurrMonth}" *ngFor="let day of week "> <h3>{{day.fullDate.dayNum}}</h3> </td>
    </tr>
  </table>
